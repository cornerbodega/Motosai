<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motosai - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .messages {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #667eea;
        }
        
        .message.sent {
            border-left-color: #764ba2;
        }
        
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        .latency {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .bike-selector-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #bikePreview {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bike-info {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        #bikeName {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #bikeIndex {
            color: #888;
            font-size: 0.9em;
        }

        .bike-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bike-nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .bike-nav-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .start-game-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-game-btn:hover {
            background: linear-gradient(135deg, #ff6666 0%, #ff0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 68, 68, 0.3);
        }
        
        .endpoints {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .endpoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .endpoint-response {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèçÔ∏è Motosai</h1>
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="bike-selector-container">
            <div id="bikePreview"></div>
            <div class="bike-info">
                <div id="bikeName">Red Racer</div>
                <div id="bikeIndex">1 / 8</div>
            </div>
            <div class="bike-controls">
                <button class="bike-nav-btn" id="prevBike">‚Üê Previous</button>
                <button class="bike-nav-btn" id="nextBike">Next ‚Üí</button>
            </div>
            <button class="start-game-btn" id="startGame">Start Game</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name" value="User">
            <button id="sendHello">Send Hello</button>
        </div>
        
        <div class="endpoints">
            <h3>REST API Test</h3>
            <div class="endpoint-item">
                <span>/api/hello</span>
                <button id="testApi">Test API</button>
            </div>
            <div id="apiResponse" class="endpoint-response" style="display: none;"></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message">Welcome to Motosai! Click "Send Hello" to test WebSocket connection.</div>
        </div>
        
        <div class="latency" id="latency">Latency: -- ms</div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
