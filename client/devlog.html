<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèçÔ∏è</text></svg>" />
    <title>Marvin Dev Log - Motosai Development Journal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 42px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header .subtitle {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .header .date {
        font-size: 14px;
        opacity: 0.8;
      }

      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .content {
        padding: 40px;
      }

      .content h2 {
        color: #667eea;
        font-size: 28px;
        margin-top: 40px;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
      }

      .content h3 {
        color: #764ba2;
        font-size: 22px;
        margin-top: 30px;
        margin-bottom: 12px;
      }

      .content h4 {
        color: #555;
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .content p {
        margin-bottom: 15px;
        color: #555;
      }

      .content ul {
        margin-bottom: 15px;
        margin-left: 30px;
      }

      .content li {
        margin-bottom: 8px;
        color: #555;
      }

      .content strong {
        color: #333;
        font-weight: 600;
      }

      .content code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Monaco", "Courier New", monospace;
        font-size: 0.9em;
        color: #c7254e;
      }

      .content pre {
        background: #2d2d2d;
        color: #f8f8f2;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 20px;
        font-family: "Monaco", "Courier New", monospace;
        font-size: 14px;
        line-height: 1.5;
      }

      .content pre code {
        background: none;
        color: inherit;
        padding: 0;
      }

      .metric-box {
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        border-left: 4px solid #667eea;
        padding: 20px;
        margin: 20px 0;
        border-radius: 4px;
      }

      .metric-box strong {
        color: #667eea;
      }

      hr {
        border: none;
        border-top: 2px solid #e0e0e0;
        margin: 40px 0;
      }

      .checkmark {
        color: #4caf50;
        font-weight: bold;
      }

      blockquote {
        border-left: 4px solid #764ba2;
        padding-left: 20px;
        margin: 20px 0;
        color: #666;
        font-style: italic;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .header {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 32px;
        }

        .content {
          padding: 20px;
        }

        .content h2 {
          font-size: 24px;
        }

        .content h3 {
          font-size: 20px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Loading animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üèçÔ∏è Motosai Development Journal</h1>
        <div class="subtitle">A Multi-Agent AI-Assisted Development Experiment</div>
        <div class="date">October 13, 2025 ‚Ä¢ by Marvin</div>
        <a href="/" class="back-button">‚Üê Back to Game</a>
      </div>

      <div class="content" id="content">
        <p><em>Loading development journal...</em></p>
      </div>
    </div>

    <script type="module">
      // Fetch and parse the markdown file
      async function loadDevLog() {
        try {
          const response = await fetch('./DEVELOPMENT_JOURNAL_2025-10-13.md');
          const markdown = await response.text();

          // Simple markdown to HTML converter
          const html = convertMarkdownToHTML(markdown);
          document.getElementById('content').innerHTML = html;
        } catch (error) {
          document.getElementById('content').innerHTML =
            '<p style="color: #c7254e;">Error loading development journal. Please check console for details.</p>';
          console.error('Failed to load dev log:', error);
        }
      }

      function convertMarkdownToHTML(markdown) {
        let html = markdown;

        // Headers
        html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
        html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
        html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

        // Bold
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

        // Italic (after bold to avoid conflicts)
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

        // Code blocks
        html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

        // Inline code
        html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

        // Horizontal rules
        html = html.replace(/^---$/gim, '<hr>');

        // Lists
        html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
        html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

        // Checkmarks
        html = html.replace(/‚úÖ/g, '<span class="checkmark">‚úÖ</span>');

        // Paragraphs (lines with content that aren't already wrapped)
        const lines = html.split('\n');
        let inList = false;
        let inCodeBlock = false;

        html = lines.map(line => {
          if (line.includes('<pre>')) inCodeBlock = true;
          if (line.includes('</pre>')) inCodeBlock = false;
          if (line.includes('<ul>') || line.includes('<li>')) inList = true;
          if (line.includes('</ul>')) inList = false;

          if (!inCodeBlock && !inList && line.trim() &&
              !line.startsWith('<h') && !line.startsWith('<hr') &&
              !line.startsWith('<ul') && !line.startsWith('</ul') &&
              !line.startsWith('<li') && !line.startsWith('<pre') &&
              !line.startsWith('</pre')) {
            return '<p>' + line + '</p>';
          }
          return line;
        }).join('\n');

        // Clean up nested lists
        html = html.replace(/<\/ul>\s*<ul>/g, '');

        return html;
      }

      // Load the dev log when page loads
      loadDevLog();
    </script>
  </body>
</html>
