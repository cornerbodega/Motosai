<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motosai - Highway 101 Motorcycle Simulator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        overflow: hidden;
        background: #000;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s;
      }

      #loadingScreen h1 {
        color: white;
        font-size: 48px;
        margin-bottom: 20px;
      }

      #loadingBar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
      }

      #loadingProgress {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.3s;
      }

      #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      #startScreen h1 {
        color: white;
        font-size: 64px;
        margin-bottom: 10px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      }

      #startScreen h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .startButton {
        padding: 15px 40px;
        font-size: 20px;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        margin: 10px;
      }

      .startButton:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        font-size: 12px;
        z-index: 100;
      }

      #controls h3 {
        margin-bottom: 10px;
        color: #ffcc00;
      }

      #controls div {
        margin: 5px 0;
      }

      #controls kbd {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 6px;
        border-radius: 3px;
        margin: 0 2px;
      }

      #pauseOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 998;
      }

      #pauseOverlay h2 {
        color: white;
        font-size: 48px;
      }

      @media (max-width: 768px) {
        #controls {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="loadingScreen">
        <h1>üèçÔ∏è MOTOSAI</h1>
        <div id="loadingBar">
          <div id="loadingProgress"></div>
        </div>
      </div>

      <div id="startScreen">
        <h1>üèçÔ∏è MOTOSAI</h1>
        <h2>Seattle to San Diego</h2>

        <div style="margin: 20px 0">
          <label style="color: white; font-size: 18px; margin-right: 10px"
            >Rider Gear Color:</label
          >
          <select
            id="riderColor"
            style="
              padding: 8px 15px;
              font-size: 16px;
              border-radius: 5px;
              background: rgba(255, 255, 255, 0.9);
              border: none;
            "
          >
            <option value="0x1a1a1a">Black</option>
            <option value="0xff0000">Red</option>
            <option value="0x0066cc">Blue</option>
            <option value="0xffff00">Hi-Viz Yellow</option>
            <option value="0xff6600">Orange</option>
            <option value="0x00ff00">Green</option>
            <option value="0xffffff">White</option>
            <option value="0x800080">Purple</option>
            <option value="0x00ffff">Cyan</option>
          </select>
        </div>

        <button class="startButton" onclick="startGame()">START RIDE</button>
        <button class="startButton" onclick="showOptions()">OPTIONS</button>
      </div>

      <div id="pauseOverlay">
        <h2>PAUSED</h2>
      </div>

      <div id="controls">
        <h3>Controls</h3>
        <div><kbd>W</kbd> / <kbd>‚Üë</kbd> - Throttle</div>
        <div><kbd>S</kbd> / <kbd>‚Üì</kbd> - Brake</div>
        <div><kbd>A</kbd> / <kbd>‚Üê</kbd> - Lean Left</div>
        <div><kbd>D</kbd> / <kbd>‚Üí</kbd> - Lean Right</div>
        <div><kbd>Space</kbd> - Camera View</div>
        <div><kbd>M</kbd> - Mute/Unmute Sound</div>
        <div><kbd>P</kbd> - Pause</div>
      </div>
    </div>

    <script type="module">
      import { MotosaiGame } from "/src/game/MotosaiGame.js";

      let game = null;
      let isLoading = true;

      // Loading simulation
      function updateLoading() {
        const progress = document.getElementById("loadingProgress");
        let width = 0;

        const interval = setInterval(() => {
          width += Math.random() * 30;
          if (width >= 100) {
            width = 100;
            clearInterval(interval);
            onLoadingComplete();
          }
          progress.style.width = width + "%";
        }, 200);
      }

      function onLoadingComplete() {
        const loadingScreen = document.getElementById("loadingScreen");
        const startScreen = document.getElementById("startScreen");

        loadingScreen.style.opacity = "0";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          startScreen.style.display = "flex";
          isLoading = false;
        }, 500);
      }

      window.startGame = function () {
        // Dispose of any existing game first
        if (game && game.dispose) {
          game.dispose();
          game = null;
        }

        const startScreen = document.getElementById("startScreen");
        startScreen.style.display = "none";

        // Get selected rider color
        const riderColorSelect = document.getElementById("riderColor");
        const riderColor = parseInt(riderColorSelect.value);

        // Initialize game with configuration
        const container = document.getElementById("gameContainer");
        const config = {
          riderColor: riderColor,
          multiplayer: true, // Enable multiplayer
        };
        game = new MotosaiGame(container, config);
        game.start();

        // Setup pause
        window.addEventListener("keydown", (e) => {
          if (e.code === "KeyP") {
            togglePause();
          }
        });
      };

      window.showOptions = function () {
        // TODO: Implement options menu
        alert("Options menu coming soon!");
      };

      function togglePause() {
        if (!game) return;

        const pauseOverlay = document.getElementById("pauseOverlay");
        game.pause();

        if (game.isPaused) {
          pauseOverlay.style.display = "flex";
        } else {
          pauseOverlay.style.display = "none";
        }
      }

      // Start loading
      updateLoading();
    </script>
  </body>
</html>
