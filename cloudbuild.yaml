steps:
  # Build and deploy server
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/motosai-repo/motosai-websocket:latest'
      - './server'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/motosai-repo/motosai-websocket:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'motosai-websocket'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/motosai-repo/motosai-websocket:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_SUPABASE_URL=https://zibmgusmsqnpqacuygec.supabase.co,NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppYm1ndXNtc3FucHFhY3V5Z2VjIiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTA4NDkzOTUsImV4cCI6MjAwNjQyNTM5NX0.DPSFsM5RekVICcIeV9PK08uwOEntnWuCVBWt-DBmxkA'
      - '--session-affinity'
      - '--timeout=300'
      - '--no-cpu-throttling'

  # Build client
  - name: 'node:20'
    entrypoint: 'bash'
    dir: 'client'
    args:
      - '-c'
      - |
        echo "Installing client dependencies..."
        npm ci
        echo "Building client..."
        npm run build
        echo "Checking if dist folder exists..."
        ls -la dist/ || echo "No dist folder found!"

  # Deploy client to Cloud Storage
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    dir: 'client'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying frontend to Cloud Storage..."
        gsutil -m rsync -r -d ./dist/ gs://motosai-app/
        gsutil -m setmeta -h "Cache-Control:public, max-age=300" gs://motosai-app/**.html
        gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://motosai-app/**-*.js
        gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://motosai-app/**-*.css
        gsutil -m setmeta -h "Cache-Control:public, max-age=86400" gs://motosai-app/assets/**
        echo "Frontend deployed to: https://storage.googleapis.com/motosai-app/index.html"

# Store server images
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/motosai-repo/motosai-websocket:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'